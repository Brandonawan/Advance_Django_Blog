{% extends 'base/base.html' %}

{% block content %}
    <article class="post">
        {% if posts.published_date %}
            <time class="date">
                {{ posts.published_date }}
            </time>
            <h2>{{ posts.title }}</h2>
            <p>{{ posts.text|linebreaksbr }}</p>
        {% endif %}
    </article>
{% endblock %}
